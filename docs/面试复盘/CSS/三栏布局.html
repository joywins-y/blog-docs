<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            h3 {
                margin: 16px;
            }
            .box1 {
                display: flex;
            }

            /* .box1 .left, */
            /* .box1 .right, */
            .box1 .center
            {
                flex: 1;
                background-color: aliceblue;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h3>使用 Flex 完成三栏布局</h3>
        <div class="box1">
            <div class="left">left content</div>
            <div class="center">center content</div>
            <div class="right">right content</div>
        </div>
        <h3>使用浮动完成三栏布局</h3>
        <div class="box2">
            <div class="left">left content</div>
            <div class="center">center content</div>
            <div class="right">right content</div>
        </div>
    </body>
</html>
